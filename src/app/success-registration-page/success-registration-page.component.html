<!-- BANNER WITH BACKGROUND IMAGE -->


<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Dėkojame už registraciją</h1>
  </div>
</div>

<div id="loader"></div>

<div *ngIf="application$ | async as application" id="content">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Registracija sėkminga.</h5>
      <p class="card-text">
        Savo registracijos anketą galite rasti
        <a href="https://it-academy-app-front.herokuapp.com/application/{{application.idHash}}">čia.</a>
        <br>
        Ši nuoroda taip pat išsiųsta elektroniniu paštu {{application.email}}.
      </p>
      <a class="btn btn-secondary" [routerLink]="['/application/'+application.idHash]">Anketos peržiūra</a>
    </div>
  </div>

</div>
