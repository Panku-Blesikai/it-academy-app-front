<table class="table">
  <thead>
  <tr>
    <th scope="row">#</th>
    <td scope="col"><a>Vardas</a></td>
    <td scope="col"><a>Pavardė</a></td>
    <td scope="col"><a>El. paštas</a></td>
    <td scope="col"><a>Tel. nr.</a></td>
    <td scope="col"><a>Trišalė sutartis</a></td>
    <td scope="col"><a>Laisvas 14:00-18:00</a></td>
    <td scope="col">Daugiau informacijos</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let application of applications; let i = index">
    <th scope="row">{{i+1}}</th>
    <th>{{application.name}}</th>
    <th>{{application.surname}}</th>
    <th>{{application.email}}</th>
    <th>{{application.tel}}</th>
    <th>{{application.answerThreePartAgreement}}</th>
    <th>{{application.answerAvailable14To18}}</th>
  </tr>
  </tbody>
</table>
