<div class="inline-display" >
    <span class="margin-left-30">
      <label for="search" class="margin-right-10">Ieškoti:</label>
      <input type="text" id="search" #search size="30" class="margin-right-30" placeholder="Vardas arba Pavardė"
             (keyup)="updateSearchFieldInput(search.value)"/>
    </span>
    <fieldset class="align-right" id="statusFilter">
      <label class="margin-right-10">Statusas: </label>
      <input type="radio" id="all" #all name="statusFilter" value="VISI" checked
             (click)="updateStatusInput(all.value)">
      <label for="all" class="margin-right-10">VISI</label>
      <input type="radio" id="inProgress" #inProgress name="statusFilter" value="PERŽIŪRIMA"
             (click)="updateStatusInput(inProgress.value)">
      <label for="inProgress" class="margin-right-10">PERŽIŪRIMA</label>
      <input type="radio" id="accepted" #accepted name="statusFilter" value="PATVIRTINTA"
             (click)="updateStatusInput(accepted.value)">
      <label for="accepted" class="margin-right-10">PATVIRTINTA</label>
      <input type="radio" id="declined" #declined name="statusFilter" value="ATMESTA"
             (click)="updateStatusInput(declined.value)">
      <label for="declined" class="margin-right-10" class="margin-right-30">ATMESTA</label>
    </fieldset>
  </div>

  <label class="margin-left-30" (click)="advancedFilters()" id="show-advanced">
    <i class="fas fa-caret-right"></i>
    Rodyti papildomus filtrus
  </label>

  <div id="advanced-filters">
    <fieldset class="margin-left-30" id="availabilityFilter">
      <label class="margin-right-10">Laisvas nuo 14:00 iki 18:00&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="radio" id="availabilityYes" #availabilityYes name="availabilityFilter" value="Taip"
             (click)="updateAvailabilityInput(availabilityYes.value)">
      <label for="availabilityYes" class="margin-right-10">TAIP</label>
      <input type="radio" id="availabilityNo" #availabilityNo name="availabilityFilter" value="Ne"
             (click)="updateAvailabilityInput(availabilityNo.value)">
      <label for="availabilityNo" class="margin-right-10">NE</label>
      <input type="radio" id="availabilityAll" #availabilityAll name="availabilityFilter" value="Visi" checked
             (click)="updateAvailabilityInput(availabilityAll.value)">
      <label for="availabilityAll" class="margin-right-10">VISI</label>
    </fieldset>

    <fieldset class="margin-left-30" id="agreementFilter">
      <label class="margin-right-10">Galės pasirašyti trišalę sutartį</label>
      <input type="radio" id="agreementYes" #agreementYes name="agreementFilter" value="Taip"
             (click)="updateAgreementInput(agreementYes.value)">
      <label for="agreementYes" class="margin-right-10">TAIP</label>
      <input type="radio" id="agreementNo" #agreementNo name="agreementFilter" value="Ne"
             (click)="updateAgreementInput(agreementNo.value)">
      <label for="agreementNo" class="margin-right-10">NE</label>
      <input type="radio" id="agreementAll" #agreementAll name="agreementFilter" value="Visi" checked
             (click)="updateAgreementInput(agreementAll.value)">
      <label for="agreementAll" class="margin-right-10">VISI</label>
    </fieldset>
  </div>
<table class="table">
  <thead>
  <tr>
    <th scope="row">#</th>
    <th scope="col"><a href="javascript:void(0);" (click)="sort('name')">Vardas</a></th>
    <th scope="col"><a href="javascript:void(0);" (click)="sort('surname')">Pavardė</a></th>
    <th scope="col">El. paštas</th>
    <th scope="col">Tel. nr.</th>
    <th scope="col"><a href="javascript:void(0);" (click)="sort('dateTime')">Pateikta</a></th>
    <th scope="col"><a href="javascript:void(0);" (click)="sort('status')">Statusas</a></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let application of applications; let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{application.name}}</td>
    <td>{{application.surname}}</td>
    <td>{{application.email}}</td>
    <td>{{application.phone}}</td>
    <td>{{application.dateTime}}</td>
    <td>{{application.status}}</td>
    <td><a [routerLink]="['../application/'+application.idHash]">Plačiau...</a></td>
  </tr>
  </tbody>
</table>
